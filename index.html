<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Acordo</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #ffffff; /* Fundo branco */
      font-family: Arial, sans-serif;
      color: black;
    }

    .btn-consultar {
      display: inline-block;
      padding: 15px 30px;
      background-color: #ec008c; /* Rosa Serasa */
      color: #ffffff; /* Texto branco */
      border: none;
      border-radius: 8px;
      font-size: 18px;
      font-weight: bold;
      text-decoration: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn-consultar:hover {
      background-color: #d6007e; /* Rosa mais escuro no hover */
    }

    .links {
      margin-top: 20px;
      font-size: 14px;
    }

    .links a {
      color: #0000EE; /* Azul padrão de link */
      text-decoration: none;
      margin: 0 10px;
      transition: opacity 0.3s ease;
    }

    .links a:hover {
      opacity: 0.7;
    }

    .direitos {
      margin-top: 10px;
      font-size: 12px;
      color: #555555; /* Cinza suave para contraste */
    }
  </style>
</head>
<body>

  <a href="https://www.acordo-certo.online/f2/" class="btn-consultar">Consultar agora</a>

  <div class="links">
    <a href="#">Políticas de Privacidade</a> |
    <a href="#">Termos de Uso</a> |
    <a href="#">Serviços</a>
  </div>

  <div class="direitos">
    Todos os direitos reservados 2025
  </div>

</body>
</html>
